            --bg-color: #1a1a2e;

            --primary-hover-color: #357ABD;
            --text-color: #e0e0e0;
            --label-color: #a0a0b0;
            --border-color: #40405c;
            --input-bg-color: #2c2c44;
            --success-color: #28a745;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--container-color);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 750px;
            border-top: 3px solid var(--primary-color);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / -1; }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--label-color);
        }
        .radio-group label { margin-bottom: 0; margin-left: 5px; font-weight: 400;}
        .radio-group div { display: flex; align-items: center; }


        input, select {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[readonly] {
            background-color: #3a3a5a;
            color: #c0c0c0;
            cursor: not-allowed;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
        }

        .btn {
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            margin-top: 25px;
        }
        .btn-primary:hover { background-color: var(--primary-hover-color); }
        .btn-secondary { background-color: #6c757d; color: white; margin-top: 10px; }
        .btn-secondary:hover { background-color: #5a6268; }
        .btn:active { transform: translateY(1px); }
        
        .mode-switcher { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn-mode {
            flex-grow: 1; padding: 12px;
            background-color: var(--input-bg-color); color: var(--label-color);
            border: 1px solid var(--border-color); font-weight: 500;
        }
        .btn-mode.active {
            background-color: var(--primary-color); color: white; border-color: var(--primary-color);
        }

        .output-area { margin-top: 30px; border-top: 1px solid var(--border-color); padding-top: 25px; }
        .output-group { margin-bottom: 20px; }
        .input-with-btn { display: flex; gap: 10px; }

        let motoristasProcessados = [];

        // 2. FUNÇÕES GERAIS
        function processarListaMotoristas() {
            const nomesVistos = new Set();
            motoristasProcessados = motoristas.filter(m => {
                const nomeTrimmed = m.nome.trim();
                if (nomeTrimmed && !nomesVistos.has(nomeTrimmed)) {
                    nomesVistos.add(nomeTrimmed); return true;
                }
                return false;
            }).sort((a, b) => a.nome.localeCompare(b.nome));
        }

        function popularMotoristas(selectElement, lista) {
            selectElement.innerHTML = '<option value="" disabled selected>-- Escolha um motorista --</option>';
            lista.forEach(m => {
                const option = document.createElement('option');
                option.value = m.nome; option.textContent = m.nome;
                selectElement.appendChild(option);
            });
        }
        
        function exibirResultado(template) {
            const [subjectLine, ...bodyLines] = template.split('\n');
            subjectOutput.value = subjectLine.replace('Assunto: ', '').trim();
            bodyOutput.value = bodyLines.join('\n').trim();
            resultadoDiv.style.display = 'block';
        }

        function copiarTexto(element, button) {
            navigator.clipboard.writeText(element.value).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copiado!';
                button.style.backgroundColor = 'var(--success-color)';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '';
                }, 2500);
            }).catch(err => alert('Erro ao copiar: ', err));
        }

        // 3. FUNÇÕES ESPECÍFICAS DE CADA MODO
        function gerarEmailCredito() {
            const nomeMotorista = motoristaCreditoSelect.value;
            if (!nomeMotorista) { alert("Por favor, selecione um motorista."); return; }
            if (!valorKmInput.value) { alert("Por favor, selecione um tipo de veículo."); return; }
            
            const kmInformado = parseFloat(kmInformadoInput.value);
            const kmPago = parseFloat(kmPagoInput.value);
            if (isNaN(kmInformado) || isNaN(kmPago) || kmInformado <= kmPago) {
                alert("Verifique os valores de KM. O 'KM Informado' deve ser maior que o 'KM Pago'."); return;
            }
            const motorista = motoristas.find(m => m.nome === nomeMotorista);
            const valorCredito = ((kmInformado - kmPago) * parseFloat(valorKmInput.value)).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            const autorizacao = autorizacaoSaidaInput.value.trim();
            const textoAutorizacao = autorizacao ? `Autorização de Saída: ${autorizacao}\n` : '';
            const saudacao = new Date().getHours() < 12 ? "Bom dia" : "Boa tarde";
            
            const template = `Assunto: Lançamento de Crédito - Diferença de KM - ${motorista.nome}

${saudacao} ${nomeDestinatarioCreditoInput.value.trim() || 'Ana'},

Por gentileza, lançar um crédito no valor de ${valorCredito} para o motorista ${motorista.nome}, referente a diferença de ${kmInformado - kmPago} km ${motivoSelect.value}.

Seguem os dados para conferência:

Motorista: ${motorista.nome}
LCONT00${motorista.codigo}
Placa: ${motorista.placa}
${textoAutorizacao}
Qualquer dúvida, estou à disposição.

Att
`;
            exibirResultado(template);
        }

        function gerarEmailPortaria() {
            const nomeMotorista = motoristaPortariaSelect.value;
            if (!nomeMotorista) { alert("Por favor, selecione um motorista."); return; }
            const motorista = motoristas.find(m => m.nome === nomeMotorista);
            
            const template = `Assunto: Liberação para Abastecimento - ${motorista.nome}

${new Date().getHours() < 12 ? "Bom dia" : "Boa tarde"},

Por gentileza, liberar o motorista ${nomeMotorista} para fazer o abastecimento do(a) ${tipoVeiculoPortariaSelect.value}, placa ${motorista.placa}.

Obrigado.

Att
`;
            exibirResultado(template);
        }

        function gerarEmailTransbordo() {
            const nomeOriginal = motoristaOriginalSelect.value;
            const nomeSubstituto = motoristaSubstitutoSelect.value;
            const valorTotal = parseFloat(valorTotalFreteInput.value);
            if (!nomeOriginal || !nomeSubstituto) { alert("Selecione os dois motoristas envolvidos."); return; }
            if (nomeOriginal === nomeSubstituto) { alert("O motorista original e o substituto não podem ser os mesmos."); return; }
            if (isNaN(valorTotal) || valorTotal <= 0) { alert("Insira um valor de frete válido."); return; }

            const motoristaOriginal = motoristas.find(m => m.nome === nomeOriginal);
            const motoristaSubstituto = motoristas.find(m => m.nome === nomeSubstituto);
            const tipo = document.querySelector('input[name="tipoTransbordo"]:checked').value;
            const destinatario = nomeDestinatarioTransbordoInput.value.trim() || 'Ana';
            const saudacao = new Date().getHours() < 12 ? "Bom dia" : "Boa tarde";
            let template = '';

            if (tipo === 'proporcional') {
                const totalEntregas = parseInt(totalEntregasInput.value);
                const entregasFeitas = parseInt(entregasFeitasInput.value);

                if (isNaN(totalEntregas) || isNaN(entregasFeitas) || totalEntregas <= 0 || entregasFeitas < 0 || entregasFeitas > totalEntregas) {
                    alert("Verifique os números de entrega. O nº de entregas feitas não pode ser maior que o total."); return;
                }
                
                const valorPorEntrega = valorTotal / totalEntregas;
                const valorOriginal = (valorPorEntrega * entregasFeitas);
                const valorSubstituto = valorTotal - valorOriginal;

                template = `Assunto: Lançamento Proporcional - Transbordo de Rota

${saudacao} ${destinatario},

Por favor, lançar o valor proporcional referente ao transbordo feito entre os motoristas abaixo:

---
MOTORISTA ORIGINAL (com problema):
Nome: ${motoristaOriginal.nome}
LCONT00${motoristaOriginal.codigo}
Placa: ${motoristaOriginal.placa}
VALOR A RECEBER: ${valorOriginal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} (referente a ${entregasFeitas} de ${totalEntregas} entregas)
---
MOTORISTA SUBSTITUTO (que assumiu):
Nome: ${motoristaSubstituto.nome}
LCONT00${motoristaSubstituto.codigo}
Placa: ${motoristaSubstituto.placa}
VALOR A RECEBER: ${valorSubstituto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} (referente às ${totalEntregas - entregasFeitas} entregas restantes)
---

Qualquer dúvida, estou à disposição.

Att
`;
            } else { // Integral
                template = `Assunto: Lançamento Integral - Transbordo de Rota

${saudacao} ${destinatario},

Por favor, lançar o valor integral do frete para o motorista substituto, conforme detalhado abaixo, devido a um problema com o veículo do motorista original antes do início das entregas.

---
MOTORISTA SUBSTITUTO (que assumiu a rota completa):
Nome: ${motoristaSubstituto.nome}
LCONT00${motoristaSubstituto.codigo}
Placa: ${motoristaSubstituto.placa}
VALOR A RECEBER: ${valorTotal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} (valor integral)
---
O motorista original, ${motoristaOriginal.nome}, não receberá valor por esta rota.
---

Qualquer dúvida, estou à disposição.

Att
`;
            }
            exibirResultado(template);
        }

        // 4. EVENT LISTENERS E INICIALIZAÇÃO
        document.addEventListener('DOMContentLoaded', () => {
            processarListaMotoristas();
            popularMotoristas(motoristaCreditoSelect, motoristasProcessados);
            popularMotoristas(motoristaPortariaSelect, motoristasProcessados);
            popularMotoristas(motoristaOriginalSelect, motoristasProcessados);
            popularMotoristas(motoristaSubstitutoSelect, motoristasProcessados);
        });
        
        // Pesquisas
        pesquisaMotoristaCreditoInput.addEventListener('input', () => popularMotoristas(motoristaCreditoSelect, motoristasProcessados.filter(m => m.nome.toUpperCase().includes(pesquisaMotoristaCreditoInput.value.toUpperCase()))));
        pesquisaMotoristaPortariaInput.addEventListener('input', () => popularMotoristas(motoristaPortariaSelect, motoristasProcessados.filter(m => m.nome.toUpperCase().includes(pesquisaMotoristaPortariaInput.value.toUpperCase()))));
        
        // Lógica de Preço Automático
        tipoVeiculoCreditoSelect.addEventListener('change', () => {
            const tipoVeiculo = tipoVeiculoCreditoSelect.value;
            const preco = precosKm[tipoVeiculo];
            if(preco !== undefined) {
                valorKmInput.value = preco.toFixed(2);
            } else {
                valorKmInput.value = '';
            }
        });

        // Botões de Gerar
        gerarCreditoBtn.addEventListener('click', gerarEmailCredito);
        gerarPortariaBtn.addEventListener('click', gerarEmailPortaria);
        gerarTransbordoBtn.addEventListener('click', gerarEmailTransbordo);
        
        // Botões de Copiar
        copiarAssuntoBtn.addEventListener('click', () => copiarTexto(subjectOutput, copiarAssuntoBtn));
        copiarCorpoBtn.addEventListener('click', () => copiarTexto(bodyOutput, copiarCorpoBtn));
        
        // Troca de modo
        const modos = {
            modeCreditoBtn: document.getElementById('formCredito'),
            modePortariaBtn: document.getElementById('formPortaria'),
            modeTransbordoBtn: document.getElementById('formTransbordo'),
        };

        Object.keys(modos).forEach(btnId => {
            document.getElementById(btnId).addEventListener('click', () => {
                Object.values(modos).forEach(form => form.style.display = 'none');
                document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
                
                modos[btnId].style.display = 'block';
                document.getElementById(btnId).classList.add('active');
                resultadoDiv.style.display = 'none';
            });
        });

        // Lógica dos radios do transbordo
        radiosTransbordo.forEach(radio => {
            radio.addEventListener('change', () => {
                camposProporcionalDiv.style.display = radio.value === 'proporcional' ? 'grid' : 'none';
            });
        });
    </script>
</body>
</html>
