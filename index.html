        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --container-color: #1f1f38;
            --primary-color: #4a90e2;
            --primary-hover-color: #357ABD;
            --text-color: #e0e0e0;
            --label-color: #a0a0b0;
            --border-color: #40405c;
            --input-bg-color: #2c2c44;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--container-color);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 750px;
            border-top: 3px solid var(--primary-color);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--label-color);
        }

        input, select {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
        }

        .btn {
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            margin-top: 25px;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover-color);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        /* --- NOVOS ESTILOS PARA OS BOTÕES DE SELEÇÃO --- */
        .mode-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn-mode {
            flex-grow: 1;
            padding: 12px;
            background-color: var(--input-bg-color);
            color: var(--label-color);
            border: 1px solid var(--border-color);
            font-weight: 500;
        }

        .btn-mode.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }


        .output-area {
            margin-top: 30px;
        }
        
        textarea {
            width: 100%;
            min-height: 250px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: Consolas, 'Lucida Console', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            resize: vertical;
        }
    </style>

                return;

            }

            const motoristaSelecionado = motoristas.find(m => m.nome === nomeMotorista);
            if (!motoristaSelecionado) {
                alert("Motorista não encontrado!");
                return;
            }

            const tipoVeiculo = tipoVeiculoSelect.value;
            const placaVeiculo = motoristaSelecionado.placa;
            const horaAtual = new Date().getHours();
            const saudacao = horaAtual < 12 ? "Bom dia" : "Boa tarde";

            const emailTemplate = `Assunto: Liberação para Abastecimento - ${motoristaSelecionado.nome}

${saudacao},

Por gentileza, liberar o motorista ${nomeMotorista} para fazer o abastecimento do(a) ${tipoVeiculo}, placa ${placaVeiculo}.

Obrigado.

Att
`;
            emailOutputTextarea.value = emailTemplate;
            resultadoDiv.style.display = 'block';
        }

        function copiarEmail() {
            emailOutputTextarea.select();
            navigator.clipboard.writeText(emailOutputTextarea.value).then(() => {
                copiarBtn.textContent = 'Copiado com Sucesso!';
                copiarBtn.style.backgroundColor = '#28a745';
                setTimeout(() => {
                    copiarBtn.textContent = 'Copiar E-mail';
                    copiarBtn.style.backgroundColor = '#6c757d';
                }, 2500);
            }).catch(err => {
                alert('Erro ao copiar o texto: ', err);
            });
        }

        // 4. EVENT LISTENERS
        document.addEventListener('DOMContentLoaded', () => {
            processarListaMotoristas();
            popularMotoristas(motoristasProcessados);
        });
        
        pesquisaMotoristaInput.addEventListener('input', filtrarMotoristas);

        gerarCreditoBtn.addEventListener('click', gerarEmailCredito);
        gerarPortariaBtn.addEventListener('click', gerarEmailPortaria);

        copiarBtn.addEventListener('click', copiarEmail);

        modeCreditoBtn.addEventListener('click', () => {
            formCreditoDiv.style.display = 'block';
            formPortariaDiv.style.display = 'none';
            modeCreditoBtn.classList.add('active');
            modePortariaBtn.classList.remove('active');
            resultadoDiv.style.display = 'none';
        });

        modePortariaBtn.addEventListener('click', () => {
            formCreditoDiv.style.display = 'none';
            formPortariaDiv.style.display = 'block';
            modePortariaBtn.classList.add('active');
            modeCreditoBtn.classList.remove('active');
            resultadoDiv.style.display = 'none';
        });

    </script>
</body>
</html>
